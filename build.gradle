apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'javax.enterprise:cdi-api:1.2'
    compile 'javax.jms:jms:1.1'

    testCompile "junit:junit:4.11"
    testCompile 'org.apache.activemq:activemq-core:5.7.0'
    testCompile 'org.reflections:reflections:0.9.10'
    testCompile ('org.jglue.cdi-unit:cdi-unit:3.1.3') {
        exclude group: 'org.reflections'
    }
}
